<div class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let post of data" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <img [src]="post.image" [alt]="post.title" class="w-full h-40 object-cover rounded" />
        <h3 class="mt-4 text-xl font-semibold text-gray-900">
            {{ post.title }}
        </h3>
        <p class="mt-2 text-gray-600">
            {{ post.description }}
        </p>
        <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
            <span>{{ post.date }}</span>
            <span>{{ post.readTime }}</span>
        </div>
    </div>
</div>
